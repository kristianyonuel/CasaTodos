<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - La Casa de Todos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>‚öôÔ∏è Admin Panel</h1>
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('games') }}" class="nav-link">Make Picks</a>
                <a href="{{ url_for('leaderboard') }}" class="nav-link">Leaderboard</a>
                <a href="{{ url_for('rules') }}" class="nav-link">Rules</a>
                <a href="{{ url_for('logout') }}" class="nav-link logout">Logout</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="admin-container">
                <h2>League Administration</h2>
                
                <div class="admin-controls">
                    <div class="week-selector">
                        <label for="admin-week">Select Week:</label>
                        <select id="admin-week" onchange="updateWeek()">
                            {% for week_num in range(1, 19) %}
                            <option value="{{ week_num }}" {% if week_num == 1 %}selected{% endif %}>Week {{ week_num }}</option>
                            {% endfor %}
                        </select>
                        <select id="admin-year" onchange="updateYear()">
                            <option value="2024">2024</option>
                            <option value="2025" selected>2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                </div>
                
                <div class="admin-actions">
                    <button onclick="loadAllPicks()" class="btn btn-primary">View All Picks</button>
                    <button onclick="loadSimplePicks()" class="btn btn-secondary">View Simple Picks</button>
                    <button onclick="loadUsers()" class="btn btn-info">Manage Users</button>
                    <button onclick="loadUserPicks()" class="btn btn-warning">Set User Picks</button>
                    <button onclick="loadSchedule()" class="btn btn-success">Manage Schedule</button>
                    <button onclick="loadGameResults()" class="btn btn-warning">Update Game Results</button>
                    <button onclick="exportUserPicks()" class="btn btn-success">üì§ Export Picks CSV</button>
                    <button onclick="showImportPicks()" class="btn btn-info">üì• Import Picks CSV</button>
                    <button onclick="loadDeadlineOverrides()" class="btn btn-danger">Deadline Overrides</button>
                    <button onclick="emergencyDeadlineExtension()" class="btn btn-danger" style="background-color: #dc2626;">üö® Emergency Extension</button>
                    <button onclick="syncSeason()" class="btn btn-secondary">Sync NFL Season</button>
                </div>
                
                <div id="admin-content">
                    <p>Select an action above to manage the league.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentWeek = 1;
        let currentYear = 2025;
        
        function updateWeek() {
            currentWeek = document.getElementById('admin-week').value;
        }
        
        function updateYear() {
            currentYear = document.getElementById('admin-year').value;
        }
        
        async function loadAllPicks() {
            try {
                document.getElementById('admin-content').innerHTML = '<p>Loading picks...</p>';
                
                console.log(`Fetching picks for Week ${currentWeek}, Year ${currentYear}`);
                const response = await fetch(`/admin/all_picks?week=${currentWeek}&year=${currentYear}`);
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const picks = await response.json();
                console.log('Received picks:', picks);
                
                // Check if response has an error field
                if (picks.error) {
                    throw new Error(picks.error);
                }
                
                let html = `<h3>All User Picks - Week ${currentWeek}, ${currentYear}</h3>`;
                html += `<p><em>Found ${picks.length} picks</em></p>`;
                
                if (picks.length > 0) {
                    html += '<div class="picks-management">';
                    html += '<table class="admin-picks-table">';
                    html += '<thead><tr><th>User</th><th>Game</th><th>Pick</th><th>Score Prediction</th><th>Actions</th></tr></thead><tbody>';
                    
                    picks.forEach(pick => {
                        html += `<tr data-pick-id="${pick.pick_id}">
                            <td>${pick.username}</td>
                            <td>${pick.away_team} @ ${pick.home_team}</td>
                            <td>
                                <select class="pick-select" data-pick-id="${pick.pick_id}">
                                    <option value="${pick.away_team}" ${pick.selected_team === pick.away_team ? 'selected' : ''}>${pick.away_team}</option>
                                    <option value="${pick.home_team}" ${pick.selected_team === pick.home_team ? 'selected' : ''}>${pick.home_team}</option>
                                </select>
                            </td>
                            <td>
                                ${pick.is_monday_night ? 
                                    `<input type="number" class="score-input" data-type="away" data-pick-id="${pick.pick_id}" value="${pick.predicted_away_score || ''}" min="0" max="99" placeholder="Away"> - 
                                     <input type="number" class="score-input" data-type="home" data-pick-id="${pick.pick_id}" value="${pick.predicted_home_score || ''}" min="0" max="99" placeholder="Home">` 
                                    : 'N/A'
                                }
                            </td>
                            <td>
                                <button onclick="updatePick(${pick.pick_id})" class="btn btn-sm btn-primary">Update</button>
                                <button onclick="deletePick(${pick.pick_id})" class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table></div>';
                } else {
                    html += '<p>No picks found for Week ' + currentWeek + ', Year ' + currentYear + '.</p>';
                    html += '<p><em>Try selecting a different week or year from the dropdowns above.</em></p>';
                    html += '<p><em>Or click "View Simple Picks" to see if there are any picks in the database.</em></p>';
                }
                
                document.getElementById('admin-content').innerHTML = html;
            } catch (error) {
                console.error('Error loading picks:', error);
                document.getElementById('admin-content').innerHTML = 
                    `<div class="error">
                        <h4>Error loading picks</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Week:</strong> ${currentWeek}, <strong>Year:</strong> ${currentYear}</p>
                        <p>Check the browser console for more details.</p>
                        <p><em>Try "View Simple Picks" to test basic database connectivity.</em></p>
                    </div>`;
            }
        }

        async function loadUsers() {
            try {
                document.getElementById('admin-content').innerHTML = '<p>Loading users...</p>';
                
                const response = await fetch('/admin/users');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const users = await response.json();
                
                if (users.error) {
                    throw new Error(users.error);
                }
                
                let html = '<h3>User Management</h3>';
                html += '<div class="user-actions">';
                html += '<button onclick="showAddUserForm()" class="btn btn-success">Add New User</button>';
                html += '<button onclick="exportUserData()" class="btn btn-info">Export User Data</button>';
                html += '</div>';
                html += '<table class="admin-picks-table">';
                html += '<thead><tr><th>Username</th><th>Email</th><th>Admin</th><th>Active</th><th>Created</th><th>Last Login</th><th>Actions</th></tr></thead><tbody>';
                
                users.forEach(user => {
                    html += `<tr data-user-id="${user.id}">
                        <td><input type="text" value="${user.username}" id="username-${user.id}"></td>
                        <td><input type="email" value="${user.email || ''}" id="email-${user.id}"></td>
                        <td><input type="checkbox" ${user.is_admin ? 'checked' : ''} id="admin-${user.id}"></td>
                        <td><input type="checkbox" ${user.is_active !== false ? 'checked' : ''} id="active-${user.id}"></td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>${user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}</td>
                        <td>
                            <button onclick="updateUser(${user.id})" class="btn btn-sm btn-primary">Update</button>
                            <button onclick="resetPassword(${user.id})" class="btn btn-sm btn-warning">Reset Password</button>
                            <button onclick="viewUserStats(${user.id})" class="btn btn-sm btn-info">Stats</button>
                            <button onclick="deleteUser(${user.id})" class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                document.getElementById('admin-content').innerHTML = html;
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('admin-content').innerHTML = 
                    `<div class="alert alert-error">
                        <h3>Error Loading Users</h3>
                        <p>${error.message}</p>
                        <button onclick="loadUsers()" class="btn btn-primary">Retry</button>
                    </div>`;
            }
        }
        
        async function updateUser(userId) {
            const username = document.getElementById(`username-${userId}`).value;
            const email = document.getElementById(`email-${userId}`).value;
            const isAdmin = document.getElementById(`admin-${userId}`).checked;
            const isActive = document.getElementById(`active-${userId}`).checked;
            
            try {
                const response = await fetch('/admin/modify_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        username: username,
                        email: email,
                        is_admin: isAdmin,
                        is_active: isActive
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('User updated successfully!');
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Error updating user: ' + error.message);
            }
        }
        
        async function resetPassword(userId) {
            const newPassword = prompt('Enter new password:');
            if (!newPassword) return;
            
            try {
                const response = await fetch('/admin/modify_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        new_password: newPassword
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Password updated successfully!');
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error updating password:', error);
                alert('Error updating password: ' + error.message);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This will remove all their picks and data.')) return;
            
            try {
                const response = await fetch('/admin/delete_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.querySelector(`tr[data-user-id="${userId}"]`).remove();
                    alert('User deleted successfully!');
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user: ' + error.message);
            }
        }

        async function syncSeason() {
            if (!confirm('This will sync the complete 2025 NFL schedule from BallDontLie API. Continue?')) return;
            
            document.getElementById('admin-content').innerHTML = '<p>Syncing 2025 NFL season from BallDontLie API...</p>';
            
            try {
                const response = await fetch('/sync_season', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ year: 2025 })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('admin-content').innerHTML = 
                        `<div class="alert alert-success">
                            <h3>BallDontLie API Sync Complete!</h3>
                            <p>${result.message}</p>
                            <p><strong>Games imported:</strong> ${result.games_added}</p>
                            <p><strong>Data Source:</strong> BallDontLie NFL API</p>
                            <button onclick="loadSchedule()" class="btn btn-primary">View Schedule</button>
                        </div>`;
                } else {
                    document.getElementById('admin-content').innerHTML = 
                        `<div class="alert alert-error">
                            <h3>Sync Failed</h3>
                            <p>Error: ${result.error}</p>
                            <p><strong>Note:</strong> BallDontLie API may be temporarily unavailable.</p>
                            <button onclick="syncSeason()" class="btn btn-warning">Retry</button>
                        </div>`;
                }
            } catch (error) {
                console.error('Sync error:', error);
                document.getElementById('admin-content').innerHTML = 
                    `<div class="alert alert-error">
                        <h3>Sync Failed</h3>
                        <p>Network error: ${error.message}</p>
                        <p>BallDontLie API may be temporarily unavailable.</p>
                        <button onclick="syncSeason()" class="btn btn-warning">Retry</button>
                    </div>`;
            }
        }

        async function generateWeekGames() {
            if (!confirm(`Sync official NFL games for Week ${currentWeek}, 2025 from BallDontLie API?`)) return;
            
            try {
                const response = await fetch('/admin/generate_week', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ week: currentWeek, year: 2025 })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert(`Successfully synced ${result.games_created} games for Week ${currentWeek} from BallDontLie API`);
                    loadSchedule();
                } else {
                    alert('Error syncing games: ' + result.error);
                }
            } catch (error) {
                console.error('Generate games error:', error);
                alert('Error syncing games: ' + error.message);
            }
        }

        async function createWeekGames() {
            const year = new Date().getFullYear();
            const url = `/force_create_games/${currentWeek}/${year}`;
            
            if (!confirm(`Create games for Week ${currentWeek}?`)) return;
            
            try {
                window.location.href = url;
            } catch (error) {
                alert('Error creating games');
            }
        }

        async function loadSchedule() {
            try {
                document.getElementById('admin-content').innerHTML = '<p>Loading schedule...</p>';
                
                const response = await fetch(`/admin/schedule?week=${currentWeek}&year=${currentYear}`);
                const games = await response.json();
                
                let html = `<h3>Schedule Management - Week ${currentWeek}, ${currentYear}</h3>`;
                html += '<div class="schedule-actions">';
                html += '<button onclick="showAddGameForm()" class="btn btn-sm btn-success">Add New Game</button>';
                html += '<button onclick="generateWeekGames()" class="btn btn-sm btn-info">Generate Week Games</button>';
                html += '</div>';
                
                if (games.length > 0) {
                    html += '<div class="schedule-management">';
                    html += '<table class="admin-picks-table">';
                    html += '<thead><tr><th>Game ID</th><th>Teams</th><th>Date/Time</th><th>Type</th><th>Status</th><th>Score</th><th>Actions</th></tr></thead><tbody>';
                    
                    games.forEach(game => {
                        const gameType = game.is_thursday_night ? 'TNF' : game.is_monday_night ? 'MNF' : game.is_sunday_night ? 'SNF' : 'Regular';
                        const gameDate = new Date(game.game_date).toLocaleString();
                        const score = game.is_final ? `${game.away_score}-${game.home_score}` : 'TBD';
                        
                        html += `<tr data-game-id="${game.id}">
                            <td>${game.game_id}</td>
                            <td>
                                <input type="text" class="game-away-team" value="${game.away_team}" data-game-id="${game.id}" style="width:60px">
                                @
                                <input type="text" class="game-home-team" value="${game.home_team}" data-game-id="${game.id}" style="width:60px">
                            </td>
                            <td>
                                <input type="datetime-local" class="game-date" value="${game.game_date ? game.game_date.slice(0,16) : ''}" data-game-id="${game.id}">
                            </td>
                            <td>
                                <select class="game-type" data-game-id="${game.id}">
                                    <option value="regular" ${gameType === 'Regular' ? 'selected' : ''}>Regular</option>
                                    <option value="thursday" ${gameType === 'TNF' ? 'selected' : ''}>Thursday Night</option>
                                    <option value="sunday" ${gameType === 'SNF' ? 'selected' : ''}>Sunday Night</option>
                                    <option value="monday" ${gameType === 'MNF' ? 'selected' : ''}>Monday Night</option>
                                </select>
                            </td>
                            <td>
                                <select class="game-status" data-game-id="${game.id}">
                                    <option value="scheduled" ${game.game_status === 'scheduled' ? 'selected' : ''}>Scheduled</option>
                                    <option value="in_progress" ${game.game_status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                                    <option value="final" ${game.game_status === 'final' ? 'selected' : ''}>Final</option>
                                    <option value="postponed" ${game.game_status === 'postponed' ? 'selected' : ''}>Postponed</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" class="away-score" value="${game.away_score || ''}" placeholder="Away" data-game-id="${game.id}" style="width:50px" min="0" max="99">
                                -
                                <input type="number" class="home-score" value="${game.home_score || ''}" placeholder="Home" data-game-id="${game.id}" style="width:50px" min="0" max="99">
                            </td>
                            <td>
                                <button onclick="updateGame(${game.id})" class="btn btn-sm btn-primary">Update</button>
                                <button onclick="deleteGame(${game.id})" class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table></div>';
                } else {
                    html += '<p>No games found for this week.</p>';
                }
                
                document.getElementById('admin-content').innerHTML = html;
            } catch (error) {
                document.getElementById('admin-content').innerHTML = '<p>Error loading schedule</p>';
                console.error('Error:', error);
            }
        }

        async function loadGameResults() {
            try {
                document.getElementById('admin-content').innerHTML = '<p>Loading game results...</p>';
                
                const response = await fetch(`/admin/results?week=${currentWeek}&year=${currentYear}`);
                const games = await response.json();
                
                let html = `<h3>Game Results - Week ${currentWeek}, ${currentYear}</h3>`;
                html += '<div class="results-actions">';
                html += '<button onclick="calculateWeeklyResults()" class="btn btn-success">Calculate Weekly Results</button>';
                html += '<button onclick="markWeekComplete()" class="btn btn-warning">Mark Week Complete</button>';
                html += '</div>';
                
                if (games.length > 0) {
                    html += '<div class="results-management">';
                    html += '<table class="admin-picks-table">';
                    html += '<thead><tr><th>Game</th><th>Final Score</th><th>Winning Team</th><th>Total Picks</th><th>Correct Picks</th><th>Actions</th></tr></thead><tbody>';
                    
                    games.forEach(game => {
                        const winner = game.home_score > game.away_score ? game.home_team : 
                                     game.away_score > game.home_score ? game.away_team : 'TIE';
                        
                        html += `<tr>
                            <td>${game.away_team} @ ${game.home_team}</td>
                            <td>${game.away_score || 0} - ${game.home_score || 0}</td>
                            <td><strong>${winner}</strong></td>
                            <td>${game.total_picks || 0}</td>
                            <td>${game.correct_picks || 0}</td>
                            <td>
                                <button onclick="viewGamePicks(${game.id})" class="btn btn-sm btn-info">View Picks</button>
                                <button onclick="recalculateGame(${game.id})" class="btn btn-sm btn-warning">Recalculate</button>
                            </td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table></div>';
                } else {
                    html += '<p>No completed games found for this week.</p>';
                }
                
                document.getElementById('admin-content').innerHTML = html;
            } catch (error) {
                document.getElementById('admin-content').innerHTML = '<p>Error loading results</p>';
                console.error('Error:', error);
            }
        }

        function showAddGameForm() {
            const html = `
                <div class="add-game-form">
                    <h4>Add New Game</h4>
                    <div class="form-row">
                        <input type="text" id="new-away-team" placeholder="Away Team" required>
                        <span>@</span>
                        <input type="text" id="new-home-team" placeholder="Home Team" required>
                    </div>
                    <div class="form-row">
                        <input type="datetime-local" id="new-game-date" required>
                        <select id="new-game-type">
                            <option value="regular">Regular</option>
                            <option value="thursday">Thursday Night</option>
                            <option value="sunday">Sunday Night</option>
                            <option value="monday">Monday Night</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button onclick="createNewGame()" class="btn btn-success">Create Game</button>
                        <button onclick="loadSchedule()" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            `;
            
            document.getElementById('admin-content').innerHTML = html;
        }

        async function createNewGame() {
            const awayTeam = document.getElementById('new-away-team').value;
            const homeTeam = document.getElementById('new-home-team').value;
            const gameDate = document.getElementById('new-game-date').value;
            const gameType = document.getElementById('new-game-type').value;
            
            if (!awayTeam || !homeTeam || !gameDate) {
                alert('Please fill in all required fields');
                return;
            }
            
            try {
                const response = await fetch('/admin/create_game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        week: currentWeek,
                        year: currentYear,
                        away_team: awayTeam,
                        home_team: homeTeam,
                        game_date: gameDate,
                        game_type: gameType
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Game created successfully!');
                    loadSchedule();
                } else {
                    alert('Error creating game: ' + result.error);
                }
            } catch (error) {
                alert('Error creating game');
                console.error('Error:', error);
            }
        }

        async function updateGame(gameId) {
            const awayTeam = document.querySelector(`.game-away-team[data-game-id="${gameId}"]`).value;
            const homeTeam = document.querySelector(`.game-home-team[data-game-id="${gameId}"]`).value;
            const gameDate = document.querySelector(`.game-date[data-game-id="${gameId}"]`).value;
            const gameType = document.querySelector(`.game-type[data-game-id="${gameId}"]`).value;
            const gameStatus = document.querySelector(`.game-status[data-game-id="${gameId}"]`).value;
            const awayScore = document.querySelector(`.away-score[data-game-id="${gameId}"]`).value;
            const homeScore = document.querySelector(`.home-score[data-game-id="${gameId}"]`).value;
            
            try {
                const response = await fetch('/admin/update_game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        game_id: gameId,
                        away_team: awayTeam,
                        home_team: homeTeam,
                        game_date: gameDate,
                        game_type: gameType,
                        game_status: gameStatus,
                        away_score: awayScore || null,
                        home_score: homeScore || null
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Game updated successfully!');
                } else {
                    alert('Error updating game: ' + result.error);
                }
            } catch (error) {
                alert('Error updating game');
                console.error('Error:', error);
            }
        }

        async function deleteGame(gameId) {
            if (!confirm('Are you sure you want to delete this game? This will also delete all picks for this game.')) return;
            
            try {
                const response = await fetch('/admin/delete_game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ game_id: gameId })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.querySelector(`tr[data-game-id="${gameId}"]`).remove();
                    alert('Game deleted successfully!');
                } else {
                    alert('Error deleting game: ' + result.error);
                }
            } catch (error) {
                alert('Error deleting game');
                console.error('Error:', error);
            }
        }

        async function calculateWeeklyResults() {
            if (!confirm(`Calculate results for Week ${currentWeek}? This will determine winners based on final scores.`)) return;
            
            try {
                const response = await fetch('/admin/calculate_results', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ week: currentWeek, year: currentYear })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert(`Results calculated! Week winner: ${result.winner || 'TBD'}`);
                    loadGameResults();

        async function loadUserCurrentPicks() {
            const userSelect = document.getElementById('pick-user-select');
            const userId = userSelect.value;
            const username = userSelect.options[userSelect.selectedIndex].text;
            
            if (!userId) {
                document.getElementById('user-picks-form').style.display = 'none';
                return;
            }
            
            document.getElementById('selected-username').textContent = username;
            document.getElementById('user-picks-form').style.display = 'block';
            
            try {
                // Load existing picks for this user
                const response = await fetch(`/admin/user_picks?user_id=${userId}&week=${currentWeek}&year=${currentYear}`);
                const picks = await response.json();
                
                // Clear all selections first
                document.querySelectorAll('#admin-picks-form input[type="radio"]').forEach(radio => {
                    radio.checked = false;
                });
                document.querySelectorAll('#admin-picks-form input[type="number"]').forEach(input => {
                    input.value = '';
                });
                
                // Set existing picks
                picks.forEach(pick => {
                    const gameRadio = document.querySelector(`input[name="game_${pick.game_id}"][value="${pick.selected_team}"]`);
                    if (gameRadio) {
                        gameRadio.checked = true;
                    }
                    
                    if (pick.predicted_away_score !== null) {
                        const awayInput = document.querySelector(`input[name="away_score_${pick.game_id}"]`);
                        if (awayInput) awayInput.value = pick.predicted_away_score;
                    }
                    
                    if (pick.predicted_home_score !== null) {
                        const homeInput = document.querySelector(`input[name="home_score_${pick.game_id}"]`);
                        if (homeInput) homeInput.value = pick.predicted_home_score;
                    }
                });
                
            } catch (error) {
                console.error('Error loading user picks:', error);
            }
        }

        async function saveUserPicks() {
            const userId = document.getElementById('pick-user-select').value;
            if (!userId) {
                alert('Please select a user first');
                return;
            }
            
            const picks = [];
            const gameCards = document.querySelectorAll('.admin-game-card');
            
            gameCards.forEach(card => {
                const gameId = card.dataset.gameId;
                const selectedTeam = card.querySelector(`input[name="game_${gameId}"]:checked`);
                
                if (selectedTeam) {
                    const pick = {
                        game_id: parseInt(gameId),
                        selected_team: selectedTeam.value
                    };
                    
                    // Add score predictions if present
                    const awayScoreInput = card.querySelector(`input[name="away_score_${gameId}"]`);
                    const homeScoreInput = card.querySelector(`input[name="home_score_${gameId}"]`);
                    
                    if (awayScoreInput && homeScoreInput) {
                        pick.away_score = awayScoreInput.value ? parseInt(awayScoreInput.value) : null;
                        pick.home_score = homeScoreInput.value ? parseInt(homeScoreInput.value) : null;
                    }
                    
                    picks.push(pick);
                }
            });
            
            try {
                const response = await fetch('/admin/set_user_picks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: parseInt(userId),

                const result = await response.json();

                    alert(`Successfully set ${picks.length} picks for user`);

                        <div class="validation-results error">
                            <h4>‚ùå CSV Validation Failed</h4>
                            <p><strong>Error:</strong> ${result.error}</p>
                            ${result.details ? `<pre>${result.details}</pre>` : ''}
                        </div>`;
                }
                
            } catch (error) {
                console.error('Error validating CSV:', error);
                document.getElementById('import-results').innerHTML = 
                    '<div class="error">Error validating CSV file</div>';
            }
        }
        
        async function importCSV() {
            try {
                const fileInput = document.getElementById('csv-file');
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('Please select a CSV file first');
                    return;
                }
                
                if (!confirm('Are you sure you want to import these picks? This action cannot be undone.')) {
                    return;
                }
                
                const formData = new FormData();
                formData.append('csv_file', file);
                formData.append('overwrite_existing', document.getElementById('overwrite-existing').checked);
                formData.append('create_missing_users', document.getElementById('create-missing-users').checked);
                
                const week = document.getElementById('admin-week').value;
                const year = document.getElementById('admin-year').value;
                
                document.getElementById('import-results').innerHTML = '<p>Importing picks...</p>';
                
                const response = await fetch(`/admin/import_picks_csv?week=${week}&year=${year}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('import-results').innerHTML = `
                        <div class="import-results success">
                            <h4>‚úÖ Import Successful</h4>
                            <p><strong>Picks Imported:</strong> ${result.picks_imported}</p>
                            <p><strong>Picks Updated:</strong> ${result.picks_updated}</p>
                            <p><strong>Users Created:</strong> ${result.users_created}</p>
                            ${result.skipped_picks > 0 ? `<p><strong>Picks Skipped:</strong> ${result.skipped_picks}</p>` : ''}
                            ${result.errors?.length > 0 ? 
                                `<div class="import-errors"><strong>Errors:</strong><ul>${result.errors.map(e => `<li>${e}</li>`).join('')}</ul></div>` : ''}
                        </div>`;
                } else {
                    document.getElementById('import-results').innerHTML = `
                        <div class="import-results error">
                            <h4>‚ùå Import Failed</h4>
                            <p><strong>Error:</strong> ${result.error}</p>
                            ${result.details ? `<pre>${result.details}</pre>` : ''}
                        </div>`;
                }
                
            } catch (error) {
                console.error('Error importing CSV:', error);
                document.getElementById('import-results').innerHTML = 
                    '<div class="error">Error importing CSV file</div>';
            }
        }

        // Add missing functions for pick management
        async function updatePick(pickId) {
            try {
                const pickRow = document.querySelector(`tr[data-pick-id="${pickId}"]`);
                const selectedTeam = pickRow.querySelector('.pick-select').value;
                const awayScore = pickRow.querySelector('.score-input[data-type="away"]')?.value || null;
                const homeScore = pickRow.querySelector('.score-input[data-type="home"]')?.value || null;
                
                const response = await fetch('/admin/update_pick', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pick_id: pickId,
                        selected_team: selectedTeam,
                        predicted_away_score: awayScore,
                        predicted_home_score: homeScore
                    })
                });
                
                if (response.ok) {
                    alert('‚úÖ Pick updated successfully');
                    loadAllPicks(); // Refresh the picks
                } else {
                    alert('‚ùå Error updating pick');
                }
            } catch (error) {
                console.error('Error updating pick:', error);
                alert('‚ùå Error updating pick');
            }
        }

        async function deletePick(pickId) {
            if (!confirm('Are you sure you want to delete this pick?')) return;
            
            try {
                const response = await fetch('/admin/delete_pick', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pick_id: pickId })
                });
                
                if (response.ok) {
                    alert('‚úÖ Pick deleted successfully');
                    loadAllPicks(); // Refresh the picks
                } else {
                    alert('‚ùå Error deleting pick');
                }
            } catch (error) {
                console.error('Error deleting pick:', error);
                alert('‚ùå Error deleting pick');
            }
        }

        async function loadSimplePicks() {
            try {
                document.getElementById('admin-content').innerHTML = '<p>Loading simple picks...</p>';
                
                const response = await fetch('/admin/simple_picks');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const picks = await response.json();
                console.log('Simple picks received:', picks);
                
                let html = `<h3>Simple Picks View</h3>`;
                html += `<p><em>Showing last ${picks.length} picks (simplified view)</em></p>`;
                
                if (picks.length > 0) {
                    html += '<table class="admin-picks-table">';
                    html += '<thead><tr><th>Pick ID</th><th>Username</th><th>Game ID</th><th>Selected Team</th><th>Pick Time</th></tr></thead><tbody>';
                    
                    picks.forEach(pick => {
                        html += `<tr>
                            <td>${pick.pick_id}</td>
                            <td>${pick.username}</td>
                            <td>${pick.game_id}</td>
                            <td>${pick.selected_team}</td>
                            <td>${pick.pick_time || 'N/A'}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                } else {
                    html += '<p>No picks found in database.</p>';
                }
                
                document.getElementById('admin-content').innerHTML = html;
            } catch (error) {
                console.error('Error loading simple picks:', error);
                document.getElementById('admin-content').innerHTML = 
                    `<p class="error">Error loading simple picks: ${error.message}</p>
                     <p>This helps us diagnose if the issue is with the database or the complex query.</p>`;
            }
        }
    </script>
