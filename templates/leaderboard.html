<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - La Casa de Todos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üèÜ Leaderboard</h1>
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('games') }}" class="nav-link">Make Picks</a>
                <a href="{{ url_for('rules') }}" class="nav-link">Rules</a>
                <a href="{{ url_for('logout') }}" class="nav-link logout">Logout</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="leaderboard-container">
                <h2>Family League Standings</h2>
                
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Wins</th>
                            <th>Avg Correct</th>
                            <th>Total Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for player in leaderboard %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ player.username }}</td>
                            <td>{{ player.wins }}</td>
                            <td>{{ player.avg_correct }}</td>
                            <td>{{ player.total_points }}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="5" style="text-align: center;">No results yet</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
